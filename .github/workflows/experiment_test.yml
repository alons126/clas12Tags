name: Detector Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on all pushes
  push:
  pull_request:
    types:
      # only run workflow when a commit is pushed to a PR branch
      # instead of running for all other PR events
      - synchronize

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container: jeffersonlab/gemc:4.4.2-5.1-5.2-5.3-fedora36-cvmfs
    strategy:
      fail-fast: false
      matrix:
        experiment:
          - clas12-default
          - rga-fall2018
          - rga-spring2018
          - rga-spring2019
          - rgb-fall2019
          - rgb-spring2019
          - rgc-summer2022_Elmo
          - rgc-summer2022_FTOn
          - rgf-sp2020
          - rgk-fall2018_FTOff
          - rgk-fall2018_FTOn
        tag:
          - 4.4.2
          - 5.1
          - 5.2
          - 5.3

    steps:
      - uses: cvmfs-contrib/github-action-cvmfs@v3.1
      - name: Checkout
        uses: actions/checkout@main
      - name: ${{ matrix.experiment }} test
        run: |
          ./ci/experiments_test.sh -e ${{ matrix.experiment }}
